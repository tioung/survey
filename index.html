<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey...</title>
</head>
<body>

    <form id="survey-form">
        <h1 id="title">feedback form</h1>
        <p id="description">help us help you</p>

        <label class="label" id="name-label" for="name">name</label>
        <input type="text" id="name" placeholder="name" required>
        <label class="label" id="email-label" for="email">email</label>
        <input type="email" id="email" placeholder="email" required>
        <label  class="label"id="number-label" for="number">Age</label>
        <input type="number" id="number" min="18" max="100" placeholder="age">

        <label class="label" for="cars">Which brand do you favor?</label>
        <select name="cars" id="dropdown">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select> 

        <div class="options">
            <p class="label">What is your budget?</p>
            <input type="radio" id="budget1" name="budget" value="budget1">
            <label for="budget1">less than $30,000</label><br>
            <input type="radio" id="budget2" name="budget" value="budget2">
            <label for="budget2">$30,000 - $40,000</label><br>
            <input type="radio" id="budget3" name="budget" value="budget3">
            <label for="budget3">$40,000 - </label>
        </div>

        <div class="options">
            <p class="label">What are your priorities?</p>
            <input type="checkbox" id="speed" name="speed" value="speed">
            <label for="speed">Speed</label><br>
            <input type="checkbox" id="price" name="price" value="price">
            <label for="price">Price</label><br>
            <input type="checkbox" id="safety" name="safety" value="safety">
            <label for="safety">Safety</label><br> 
        </div>
        

        <p class="label">Anything else you want to share:</p>
        <textarea id="textarea" cols="30" rows="10"></textarea>

        <button id="submit">Submit</button>
    </form>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
